<h1>Unit Converter</h1>
<label for="numberInput">Enter a value:</label>
<input type="number" id="numberInput" />

<div>
  <input type="radio" id="kmToMiles" name="conversion" value="kmToMiles" checked />
  <label for="kmToMiles">Kilometers to Miles</label>

  <input type="radio" id="milesToKm" name="conversion" value="milesToKm" />
  <label for="milesToKm">Miles to Kilometers</label>
</div>

<button onclick="convert()">Convert</button>
<div id="result"></div>

<script src="script.js"></script>
